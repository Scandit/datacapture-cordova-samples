<ion-item [lines]="lines">
  <ion-label>{{ field.label }}</ion-label>
  <ion-select [ngModel]="value" (ngModelChange)="onValueChange($event)" interface="popover">
    <ion-select-option
      *ngFor="let option of field.options"
      [value]="option.value"
    >
      {{ option.label }}
    </ion-select-option>
  </ion-select>
</ion-item>
