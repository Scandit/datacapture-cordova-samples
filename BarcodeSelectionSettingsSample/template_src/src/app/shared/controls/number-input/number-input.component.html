<ion-item [lines]="lines">
  <ion-label>{{ field.label }}</ion-label>
  <ion-input
    class="app-number-input"
    slot="end"
    [min]="field.min"
    [max]="field.max"
    type="number"
    inputmode="decimal"
    [ngModel]="value"
    (ngModelChange)="onValueChange($event)"
  ></ion-input>
</ion-item>
